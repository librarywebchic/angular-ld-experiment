<!doctype html>
<html ng-app="jsonld-test">
  <head>
    <script src= "node_modules/rdflib/dist/rdflib.js"></script>
    <script src="build/_bower.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
  <form ng-submit="submit()" ng-controller="ldcontroller">
  <label for="id">ID: <input name="id" ng-model="entity.id" size=40></label>
  <p><label for="type">
  Type
  <select id="type" name="type" ng-model="entity.type">
  <option value="bib">Bibliographic Record Graph</option>
  <option value="work">Work Graph</option>
  </select>
  </label>
  </p>
  <input type="submit" id="submit" value="Submit" />
  </form>
  
    <h2>{{graphType}}</h2>
    <p>{{name}}</p>
    <p>{{author}}</p>
    <p>{{datePublished}}</p>
    <ul>
        <li ng-repeat="subject in subjects">
        {{subject.value}}
        </li>
      </ul>
  </body>
</html>
